{% extends "bootstrap.html" %}
<body>
{% block content %}
    {% if message %}
        <h1>{{ message }}</h1>
    {% endif %}
    <div class="container">
        <div class="form-container">
            <h3>Please log in to continue</h3>
            <form action="/login" method="POST" role="form">
                <div class="form-group" >
                    <label class="sr-only">Email address</label>
                    <input type="text" class="form-control" name="userEmail" id="userEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="sr-only">Password</label>
                    <input type="password" class="form-control" name="userPassword" id="userPassword"
                           placeholder="Password">
                </div>
                <div class="checkbox checkbox-vertical">
                    <label>
                        <input type="checkbox" name="rememberMe" id="rememberMe" value="True"><span
                            style="color:#000;"> Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg signin-button">Sign in</button> <span class="spacer">or <span class="spacer"><a href="/signup">signup for an account</a></span></span>.
            </form>
        </div>
    </div>
    {% endblock %}
</body>
