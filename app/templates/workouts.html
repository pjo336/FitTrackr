{% extends "bootstrap.html" %}
<body>
    {% block content %}
    <div class="container">
        <h1>Your workouts</h1>

        <a class="btn btn-lg btn-primary" href="/dashboard">Back to your dashboard</a>
        {% if workout_list %}
            {% for each in workout_list %}
                <p>{{each}}
                </p>
                <button class="btn btn-sm btn-danger">Delete this workout</button>
            {% endfor %}
        {% endif %}
    </div>
    {% endblock %}
</body>
