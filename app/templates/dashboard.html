{% extends "bootstrap.html" %}
<body>
    {% block content %}
    <div class="container">
        <h1>Welcome to your dashboard {{ current_user.email }}</h1>

        <a class="btn btn-lg btn-primary" href="/trackWorkout">Log a work out</a>
        {% if workout_list %}
            <h3>Recent Workouts</h3>
            {% for each in workout_list %}
                <p>{{each}}
                </p>

            {% endfor %}
        {% endif %}
    </div>
    {% endblock %}
</body>
